<!DOCTYPE html>
<html>
<head>
  <!--
    If you are serving your web app in a path other than the root, change the
    href value below to reflect the base path you are serving from.

    The path provided below has to start and end with a slash "/" in order for
    it to work correctly.

    For more details:
    * https://developer.mozilla.org/en-US/docs/Web/HTML/Element/base

    This is a placeholder for base href that will be replaced by the value of
    the `--base-href` argument provided to `flutter build`.
  -->
  <base href="$FLUTTER_BASE_HREF">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">
  <meta name="theme-color" content="#0175C2">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="jeraljunto">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>jeraljunto</title>
  <link rel="manifest" href="manifest.json">
  <style>
    :root {
      color-scheme: light;
      --skeleton-bg: radial-gradient(circle at 20% 20%, #f2f6ff, #eef3ff 45%, #f8fbff);
      --skeleton-card: #ffffff;
      --skeleton-line: #e3ebf6;
      --skeleton-pill: #d9e5f5;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: var(--skeleton-bg);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }
    #loading-skeleton {
      position: fixed;
      inset: 0;
      display: grid;
      place-items: center;
      background: var(--skeleton-bg);
      z-index: 9999;
      transition: opacity 180ms ease, visibility 180ms ease;
    }
    #loading-skeleton.fade-out {
      opacity: 0;
      visibility: hidden;
    }
    .skeleton-card {
      width: min(520px, 88vw);
      padding: 24px;
      border-radius: 20px;
      background: var(--skeleton-card);
      box-shadow: 0 18px 45px rgba(23, 53, 95, 0.14);
    }
    .skeleton-line {
      height: 12px;
      margin: 12px 0;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--skeleton-line), #f4f7fb 45%, var(--skeleton-line));
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite ease-in-out;
    }
    .skeleton-line.wide {
      width: 78%;
      height: 16px;
    }
    .skeleton-pill {
      width: 140px;
      height: 36px;
      margin-top: 20px;
      border-radius: 999px;
      background: linear-gradient(90deg, var(--skeleton-pill), #f6f9ff 45%, var(--skeleton-pill));
      background-size: 200% 100%;
      animation: shimmer 1.2s infinite ease-in-out;
    }
    @keyframes shimmer {
      0% { background-position: 200% 0; }
      100% { background-position: -200% 0; }
    }
  </style>
</head>
<body>
  <div id="loading-skeleton" aria-label="Carregando">
    <div class="skeleton-card">
      <div class="skeleton-line wide"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-line"></div>
      <div class="skeleton-pill"></div>
    </div>
  </div>

  <script>
    (function () {
      var removeSkeleton = function () {
        var el = document.getElementById('loading-skeleton');
        if (!el) return;
        el.classList.add('fade-out');
        setTimeout(function () {
          if (el && el.parentNode) el.parentNode.removeChild(el);
        }, 220);
      };
      window.addEventListener('flutter-first-frame', removeSkeleton);
      window.addEventListener('load', function () {
        setTimeout(removeSkeleton, 4000);
      });
    })();
  </script>
  <script src="flutter_bootstrap.js" async></script>
</body>
</html>
